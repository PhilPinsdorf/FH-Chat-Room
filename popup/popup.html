<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	<body>
		<div class="chat">
			<div class="header">DER FH CHAT ROOM</div>
			<div id="messages"></div>
			<div class="input">
				<input id="textinput" type="text" />
				<button class="send-button">Send!</button>
			</div>
		</div>
		<div class="login">
			<div class="header">DER FH CHAT ROOM</div>
			<div class="input-login">
				<input id="textinput-login" type="text" placeholder="Your Name"/>
				<button class="send-button-login"> login</button>
			</div>
		</div>
		<template>
			<div class="message"></div>
		</template>
	</body>
	<script src="popup.js"></script>
</html>
